<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css">
    <!--    TOASTIFY-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Login | Exequiel Pulgar</title>
</head>

<body>
    <div id="login-container">
        <h1>Iniciar Sesión</h1>
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-button">Iniciar Sesión</button>
        <button id="register-button">Registrarse</button>
    </div>
    <div id="registration-form" style="display: none">
        <h1>Registro de Usuario</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <label for="dni">DNI:</label>
        <input type="number" id="dni" placeholder="Ingrese su DNI">
        <label for="seccion">Sección de Trabajo:</label>
        <select id="seccion">
            <option value="Carnicería">Carnicería</option>
            <option value="Fiambrería">Fiambrería</option>
            <option value="Caja">Caja</option>
        </select>
        <label for="tipo-contrato">Tipo de Contrato:</label>
        <select id="tipo-contrato">
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
        </select>
        <button id="registrar-button">Registrar</button>
    </div>
    <div id="registro-exitoso" style="display: none;">
        <h2>Registro Exitoso</h2>
    </div>
    <br>
    <hr>
    <br>
    <div id="data-container" style="display: none;">
        <h1>Datos del Usuario</h1>
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Apellido:</strong> <span id="user-lastname"></span></p>
        <p><strong>DNI:</strong> <span id="user-dni"></span></p>
        <p><strong>Trabajo:</strong> <span id="user-job"></span></p>
        <p><strong>Tipo de Contrato:</strong> <span id="user-contract-type"></span></p>
        <p><strong>Horas de Trabajo:</strong> <span id="user-work-hours"></span></p>
        <p><strong>Sueldo:</strong> <span id="user-salary"></span></p>
        <button id="logout-button">Cerrar Sesión</button>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
